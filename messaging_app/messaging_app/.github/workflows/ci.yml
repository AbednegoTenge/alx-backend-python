name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: MYSQL_DB
          MYSQL_USER: MYSQL_USER
          MYSQL_PASSWORD: MYSQL_PASSWORD
          MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: messaging_app/messaging_app
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install flake8 pytest-cov

      - name: Run flake8 linting
        working-directory: messaging_app/messaging_app
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Django tests with coverage
        working-directory: messaging_app
        env:
          DB_NAME: MYSQL_DB
          DB_USER: MYSQL_USER
          DB_PASSWORD: MYSQL_PASSWORD
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: |
          pytest --cov=. --cov-report=html --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            messaging_app/htmlcov/
            messaging_app/coverage.xml